<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding: 20px;
        }
        .chart-container {
            width: 95%;
            max-width: 1200px;
            margin: auto;
        }
        canvas {
            height: 400px !important;
        }
    </style>
</head>
<body>
    <h2>ðŸ“ˆ {{ title }} Over Time</h2>
    <div class="chart-container">
        <canvas id="chart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ labels | safe }},
                datasets: [{
                    label: '{{ title }}',
                    data: {{ data | safe }},
                    borderColor: '{{ color }}',
                    backgroundColor: '{{ color }}33',
                    fill: false,
                    pointRadius: 2,
                    pointHoverRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'nearest',
                    intersect: false
                },
                plugins: {
                    legend: { display: true },
                    tooltip: {
                        callbacks: {
                            label: function(ctx) {
                                return `${ctx.dataset.label}: ${ctx.formattedValue}`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45,
                            autoSkip: true
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
